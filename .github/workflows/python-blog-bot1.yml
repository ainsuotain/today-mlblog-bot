name: Python ml-blog-bot11234563

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
  #  - cron:  '*/3 * * * *' # 주기적으로 실행하기 위한 스케줄링 - cron 설정

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
        pip install xlrd==1.2.0
        pip install -r requirements.txt
    - name: Run bot with python
      run: |
        python 4_distributed_mlblogbot_to_py_update.py
    - name: Commits
      run: |
        git config --local user.email "ainsuotain@gmail.com"
        git config --local user.name "ainsuotain" # 커밋에 포함될 이름
        git add 20210110_old_list_ref.xlsx
        git commit -m "Auto - Update data with bot!" # 커밋 메세지
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        branch: 'main'
        github_token: $ 
